<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="flex-container">
            <button id="start" type="button">Start</button>
        </div>

        <section id="board">
            <button id="green" class="shape" type="button"></button>
            <button id="red" class="shape" type="button"></button>
            <button id="yellow" class="shape" type="button"></button>
            <button id="blue" class="shape" type="button"></button>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
