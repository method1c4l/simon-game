<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="mt-4 mb-4">
        <section id="status-bar" class="container w-70">
            <div class="row g-0">
                <div id="status" class="col-sm-9 alert alert-success" role="alert">
                    <p class="m-0">...</p>
                </div>

                <div class="col-sm-3 d-flex justify-content-center align-items-center">
                    <p>Round # <strong id="round">-</strong></p>
                </div>
            </div>
        </section>

        <div class="container g-0 d-flex justify-content-center">
            <button id="start" class="btn btn-dark" type="button">Start</button>
        </div>

        <section id="board" class="container g-0">
            <div class="row g-0 h-50">
                <div class="col-sm p-1">
                    <button id="green" class="shape w-100 h-100" type="button"></button>
                </div>

                <div class="col-sm p-1">
                    <button id="red" class="shape w-100 h-100" type="button"></button>
                </div>
            </div>

            <div class="row g-0 h-50">
                <div class="col-sm p-1">
                    <button id="yellow" class="shape w-100 h-100" type="button"></button>
                </div>

                <div class="col-sm p-1">
                    <button id="blue" class="shape w-100 h-100" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
